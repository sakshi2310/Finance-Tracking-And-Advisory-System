{% load static %}
{% load allauth %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="{% static 'css/index.css'%}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <div>

    <div class="authincation h-100 p-meddle">
      <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
          <div class="col-md-6">
            <div class="authincation-content">
              <div class="row no-gutters">
                <div class="col-xl-12">
                  <div class="auth-form">
                    <div class="text-center mb-3">
                      <Link to="/login">
                      <img src="{% static 'images/logo-full.png' %}" alt="" />
                      </Link>
                    </div>
                    <h4 class="text-center mb-4 ">Sign up your account</h4>
                    <!-- {props.errorMessage && (
                                          <div class=''>
                                                {props.errorMessage}
                                          </div>
                                    )}
                                    {props.successMessage && (
                                          <div class=''>
                                                {props.successMessage}
                                          </div>
                                    )} -->
                                    <!--  onSubmit={onSignUp} -->
                    <form method="post">
                      {% csrf_token %}
                      <div class="form-group mb-3">
                        <label class="mb-1 ">
                          <strong>Username</strong>
                        </label>
                        <input type="text" class="form-control" placeholder="username" name="{{userfrm.Username.name}}" />
                      </div>
                      <div class="form-group mb-3">
                        <label class="mb-1 ">
                          <strong>Email</strong>
                        </label>
                        <input  class="form-control" placeholder="email" name="{{userfrm.Email.name}}" />
                      </div>
                      <div class="form-group mb-3">
                        <label class="mb-1 ">
                          <strong>Mobile No</strong>
                        </label>
                        <input type="text" class="form-control" placeholder="mobile no" name="{{userfrm.Mobile_no.name}}" />
                      </div>
                      <!-- {errors.email && <div>{errors.email}</div>} -->
                      <div class="form-group mb-3">
                        <label class="mb-1 ">
                          <strong>Password</strong>
                        </label>
                        <input class="form-control" placeholder="password" name="{{userfrm.Password.name}}" />
                      </div>
                      <!-- {errors.password && <div>{errors.password}</div>} -->
                      <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-block" name="Register">
                          <a href="/login">Sign me up</a>
                        </button>
                      </div>
                    </form>
                    
                    <div class="text-center mt-4">
                      <button type="submit" class="btn btn-primary btn-block" name="Register_google">
                        <a href="{% provider_login_url 'google'%}?next=/">with google</a>
                      </button>
                    </div>
                    <div class="new-account mt-3">
                      <p class="">
                        Already have an account?
                        <Link class="text-primary" to="/login">
                        <a href="/login">Sign in</a>
                        </Link>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
