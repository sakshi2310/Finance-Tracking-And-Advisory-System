{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>

	<title>Sign Up - Admin MoneyMenterHub</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="" />
	<meta name="keywords" content="">
	<meta name="author" content="Phoenixcoded" />
	<!-- Favicon icon -->
	<link rel="icon" href="{% static 'User_panel/assets/images/favicon.ico'%}" type="image/x-icon">

	<!-- vendor css -->
	<link rel="stylesheet" href="{% static 'User_panel/assets/css/style.css'%}">
	
	


</head>

<!-- [ Admin-signup ] start -->
<div class="auth-wrapper">
	<div class="auth-content text-center">
		<img src="assets/images/logo.png" alt="" class="img-fluid mb-4">
		<div class="card borderless">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<form action="" method="post">
						{%csrf_token%}
						<div class="card-body">
							<h4 class="f-w-400">Sign up</h4>
							<hr>
							<div class="form-group mb-3">
								<input type="text" class="form-control" id="Username" placeholder="Username" name="{{adminfrm.User_name.name}}">
							</div>
							<div class="form-group mb-3">
								<input type="text" class="form-control" id="Email" placeholder="Email address" name="{{adminfrm.Email.name}}">
							</div>
							<div class="form-group mb-4">
								<input type="password" class="form-control" id="Password" placeholder="Password" name="{{adminfrm.Password.name}}">
							</div>
							<div class="custom-control custom-checkbox  text-left mb-4 mt-2">
								<input type="checkbox" class="custom-control-input" id="customCheck1">
								<label class="custom-control-label" for="customCheck1">Send me the <a href="#!"> Newsletter</a> weekly.</label>
							</div>
							<input type="submit" class="btn btn-primary btn-block mb-4" name="Register" value="Register">
							<!-- <button type="submit" class="btn btn-primary btn-block mb-4"  name="Register"><a href="/AdminFinanceApp/Admin-Login">Sign me up</a></button> -->
							<hr>
							<p class="mb-2">Already have an account? <a href="auth-signin.html" class="f-w-400">Signin</a></p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signup ] end -->

<!-- Required Js -->
<script src="{% static 'User_panel/assets/js/vendor-all.min.js'%}"></script>
<script src="{% static 'User_panel/assets/js/plugins/bootstrap.min.js'%}"></script>

<script src="{% static 'User_panel/assets/js/pcoded.min.js'%}"></script>



</body>

</html>
